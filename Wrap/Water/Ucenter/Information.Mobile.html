<body>
<section id="page">
  <div class="page_bg_r">
    <div class="page_bg_l"> 
      <!--header-->
      <header id="header">
        <section class="login"> <a href="../Ucenter/Index.Mobile.html" class="btn btn_blue"><em class="txt">sifeel<i class="ico ico_reg"></i></em></a> <a href="javascript:void(0);" class="btn btn_blue1"><em class="txt">退&nbsp;出</em></a> </section>
        <h1 class="logo"></h1>
      </header>
      <!--/header--> 
      <!--nav-->
    <nav class="nav">
    	<ul class="zhu_nav">
          <li><a href="../index.mobile.html" class="btn"><em class="txt">首&nbsp;页</em></a></li>
          <li><a href="javascript:void(0);" class="btn cur"><em class="txt">个人资料</em></a></li>

        </ul>
      </nav>
      <!--/nav--> 
      <!--content-->
      <section class="content con_regist con_user">
        <div class="main">
          
            <table width="100%" border="0" cellspacing="0" cellpadding="0">
              <tr>
                <th scope="row">用户名：</th>
                <td><input type="text" class="inp_txt" value="sandfilter"></td>
              </tr>
              <tr>
                <th scope="row">新密码：</th>
                <td><input type="text" class="inp_txt"><p class="remarks"><em class="tips"> 6~16个字符（字母、数字），区分大小写</em></p></td>
              </tr>
              <tr>
                <th scope="row">确认密码：</th>
                <td><input type="text" class="inp_txt"><p class="remarks"><span class="error ">再次输入密码</span></p></td>
              </tr>
              <tr>
                <th scope="row">姓名：</th>
                <td><input type="text" class="inp_txt"  value="翔子"/><p class="remarks"><em class="tips"><i class="error">*</i> 请填写真实姓名<br/>&nbsp;&nbsp;该姓名用于领取积分兑换礼品等服务</em></p></td>
              </tr>
              <tr>
                <th scope="row">性别：</th>
                <td ><div class="rad_sex"><label><input type="radio" name="sex" />男</label><label><input type="radio" name="sex" />女</label></div></td>
              </tr>
              <tr>
                <th scope="row">邮箱：</th>
                <td><input type="text" class="inp_txt" value="1876233@qq.com"><p class="remarks"><a href="javascript:void(0);" class="btn_yanz">获取验证码</a></p></td>
              </tr>
              <tr>
                <th scope="row">生日：</th>
                <td><input type="date" class="inp_txt" value="187654686453"></td>
              </tr>
              <tr>
                <th scope="row">地址：</th>
                <td><div class="city"><select>
                	<option>请选择省份</option>
                </select>
                <select>
                	<option>请选择城市</option>
                </select><input type="text" class="inp_txt" value="知春路6号锦秋国际大厦B座"></div>
                <p class="remarks"><em class=" tips"><i class="error">*</i> 请填写真实姓名</em></p>
                	</td>
              </tr>
            </table>
            <span class="btn ">
            <input type="submit" class="btn_sub" value="确认修改资料">
            </span>
          
        </div>
      </section>
      <!--/content--> 
      <!--footer-->
      <footer id="footer">&copy;2014&nbsp;昆仑山矿泉水有限公司</footer>
