<div class="page_bg_r">
<div class="page_bg_l">

    <!--/nav-->
    <!--content-->
    <section class="content con_fgpass">

            <div class="main">

                    <th scope="row">用户名：</th>
                    <td><input type="text" class="inp_txt"></td>

<!--layer-->
<div class="layer_box"></div>
<!--用户名错误-->
<section class="layer layer_acct"><div class="main">
  <h3 class="title">请填写正确的用户名</h3>
    <a href="javascript:void(0);" class="btn btn_close"><em class="txt">确&nbsp;定</em></a>
    </div>
</section>
<!--/用户名错误-->
<!--验证码错误-->

    <a href="javascript:void(0);" class="btn"><em class="txt">确&nbsp;定</em></a>
    </div>
</section>
<!--/验证码错误-->
<!--邮箱未绑定-->
<section class="layer layer_acct"><div class="main">
	<i class="ico ico_close">+</i>
  <h3 class="title">您的邮箱未绑定请使用手机短信找回密码</h3>
    <a href="javascript:void(0);" class="btn"><em class="txt">手机找回</em></a>
    </div>
</section>
<!--/邮箱未绑定-->
<!--邮箱已发送-->
<section class="layer layer_acct">
    <div class="main">
        <i class="ico ico_close">+</i>
        <h3 class="title">验证邮件已发送至您的邮箱马上前往验证</h3>
    </div>
</section>
<!--/邮箱已发送-->
<!--邮箱已验证-->
<section class="layer layer_acct">
    <div class="main">
        <i class="ico ico_close">+</i>
        <h3 class="title">验证邮箱成功，修改新密码</h3>
    <a href="javascript:void(0);" class="btn"><em class="txt">确 定</em></a>
    </div>
</section>
<!--/邮箱已验证-->
<!--/layer-->
