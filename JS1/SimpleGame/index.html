<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>简单游戏</title>
<style>
*{ margin:0; padding:0;}
#box1{ width:300px; height:300px; border:10px solid #ff0; background:#ccc; position:absolute; left:50%; margin-left:-150px; top:50%; margin-top:-150px; text-align:center;}
#box1 img{ width:48px; height:60px; position:absolute; top:100px; left:50%; margin-left:-24px;}
</style>
<script>
window.onload=function(){
var oBox=document.getElementById('box1');
var oImg=document.getElementById('img1');
var arrList1=['01.png','02.png','03.png'];
var arrList2=['fight01.png','fight02.png','fight03.png','fight04.png'];
var i=0;

setInterval(function(){
oImg.src=arrList1[i++%3];		
	},150)	

oBox.onclick=function(){
 var time=setInterval(function(){
 oImg.src=arrList2[i++%4];	 
   setTimeout(function(){
				clearTimeout(time);
			},400);
	  },60)	
	 }
	}
</script>
</head>

<body>
<div id="box1">
	<img src="01.png" id="img1">
</div>
</body>
</html>
