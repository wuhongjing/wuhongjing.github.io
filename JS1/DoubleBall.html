<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>双色球</title>
<style>
#box{width:500px;height:200px;margin:50px auto;}
#btn{width:100px;height:30px;font-size:14px;}
p{width:50px;height:50px;float:left;margin:30px 10px 0 0;background:#F00;border-radius:50%;line-height:50px;color:#FFFFFF;font-size:20px;text-align:center;font-weight:bold;}
.blue{background:blue}
</style>
<script>
function rnd(n,m){
	return parseInt(Math.random()*(m-n)+n)
	};

function findArr(arr,n){
	for(var i=0;i<arr.length;i++){
		if(arr[i]==n){
			return true;
			};
		};
	return false;
	};
		
window.onload=function(){
	var oBtn=document.getElementById('btn');
	var oBox=document.getElementById('box');
	var aP=document.getElementsByTagName('p');
	
	oBtn.onclick=function(){
		var arr=[];
		while(arr.length<6){
		   //红球是从1-34中选取
		   var Rrnd=rnd(1,34);
		   //判断红球是不是有重复的
		   if(!findArr(arr,Rrnd)){
			   arr.push(Rrnd);
			   };
		   for(var j=0;j<arr.length;j++){
			   aP[j].innerHTML=arr[j];
			    };
		 //蓝球的是在1-17中选取
		 var Brnd=rnd(1,17);
		 aP[aP.length-1].innerHTML=Brnd;
			};
		};
	};
</script>
</head>

<body>
<div id="box">
<input type="button" value="弹出随机数" id="btn" />
<br />
<p>23</p>
<p>23</p>
<p>24</p>
<p>12</p>
<p>23</p>
<p>13</p>
<p class="blue">24</p>
</div>
</body>
</html>
