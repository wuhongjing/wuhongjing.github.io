<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>模拟太阳投影</title>
<style>
*{margin:0;padding:0;}
body{background:#000000}
div{width:120px;height:120px;background:#FF3;border-radius:50%;box-shadow:0px 0px 50px #FF3;position:absolute;top:0;left:0;z-index:10}
p{width:300px;font-size:50px; font-family:微软雅黑;color:#fff;position:absolute;top:250px;left:50%;margin-left:-150px;text-align:center}
</style>
<script>
document.addEventListener('DOMContentLoaded',function(){
	var oDiv=document.querySelector('div');
	var oP=document.querySelector('p');
	var W=oDiv.offsetWidth/2;
	var H=oDiv.offsetHeight/2;
	document.addEventListener('mousemove',function(ev){
		oDiv.style.left=ev.pageX-W+'px';
		oDiv.style.top=ev.pageY-H+'px';
		var a=(oP.offsetLeft+oP.offsetWidth/2)-(oDiv.offsetLeft+oDiv.offsetWidth/2);
		var b=(oP.offsetTop+oP.offsetHeight/2)-(oDiv.offsetTop+oDiv.offsetHeight/2);
		var c=Math.sqrt(a*a+b*b);
		oP.style.textShadow=a/2+'px '+b/2+'px '+c/20+'px red';
	},false)
},false)
</script>
</head>

<body>
<div></div>
<p>这是一段文字</p>
</body>
</html>
