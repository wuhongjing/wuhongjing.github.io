<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>作品展示</title>
<style>
*{padding:0;margin:0;list-style:none;}
body{background:#000}
ul{width:300px;height:300px;position:absolute;top:50%;left:50%;margin-left:-150px;margin-top:-150px;-webkit-transform:perspective(800px);}
ul li{width:300px;height:300px;background:#f90;font-size:50px;color:#000;font-weight:bold;font-size:50px; font-weight:bold; font-family:微软雅黑; text-align:center; line-height:300px; position:absolute; top:0; left:0; opacity:0;transition:1s all ease;}
ul li.l2{-webkit-transform:perspective(800px) translateX(-260px) rotateY(55deg);opacity:0; z-index:2;}
ul li.l1{-webkit-transform:perspective(800px) translateX(-200px) rotateY(60deg);opacity:0.5; z-index:5;}
ul li.cur{opacity:1; z-index:10;}
ul li.r1{-webkit-transform:perspective(800px) translateX(200px) rotateY(-60deg);opacity:0.5; z-index:5;}
ul li.r2{-webkit-transform:perspective(800px) translateX(260px) rotateY(-55deg);opacity:0; z-index:2;}
.btn{width:160px;height:30px;line-height:30px;text-align:center;position:absolute;top:100px;left:50%;margin-left:-80px;}
.btn a{display:block;width:70px;line-height:30px;height:30px;background:#F33;text-decoration:none;font-size:16px;color:#fff;font-weight:bold;font-family:微软雅黑;}
.btn a.prev{float:left;}
.btn a.next{float:right;}
</style>
<script>
document.addEventListener('DOMContentLoaded',function(){
	var oPrev=document.querySelector('.prev');
	var oNext=document.querySelector('.next');
	var aLi=document.querySelectorAll('ul li');
	var bOk=true;
	var aClass=[];
	for(var i=0;i<aLi.length;i++){
		aClass.push(aLi[i].className)
	}
	function tab(){
		var oCur=document.querySelector('.cur');
		oCur.addEventListener('transitionend',function(){
			bOk = true;
		},false)
		for(var i=0;i<aLi.length;i++){
			aLi[i].className=aClass[i];
		}
	}
	oNext.onclick=function(){
		if(bOk==false)return false;
		bOk=false;
		aClass.unshift(aClass.pop());
		tab();
	}
	oPrev.onclick=function(){
		if(bOk==false)return false;
		bOk=false;
		aClass.push(aClass.shift());
		tab();
	}
},false)
</script>
</head>

<body>
<div class="btn">
	<a href="javascript:;" class="prev">上一页</a>
	<a href="javascript:;" class="next">下一页</a>
</div>
<ul>
	<li class="l2">0</li>
	<li class="l1">1</li>
	<li class="cur">2</li>
	<li class="r1">3</li>
	<li class="r2">4</li>
	<li>5</li>
	<li>6</li>
	<li>7</li>
	<li>8</li>
</ul>
</body>
</html>
