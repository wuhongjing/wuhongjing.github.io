<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>折纸菜单</title>
<style>
@-webkit-keyframes open{
	0%{
		-webkit-transform:rotateX(-120deg);
	}
	25%{
		-webkit-transform:rotateX(30deg);
	}
	50%{
		-webkit-transform:rotateX(-15deg);
	}
	75%{
		-webkit-transform:rotateX(8deg);
	}
	100%{
		-webkit-transform:rotateX(0deg);
	}
}
@-webkit-keyframes close{
	0%
	{
		-webkit-transform:rotateX(0deg);
	}
	100%
	{
		-webkit-transform:rotateX(-120deg);
	}
}
body{margin:0;padding:0;}
#wrap{width:160px;margin:30px auto;position:relative;font-family:"微软雅黑";-webkit-perspective:800px;}
#wrap h2{height:40px;background:#f60;font-size:16px;color:#FFFFFF;text-align:center;line-height:40px;margin:0;position:relative;z-index:10;}
#wrap div{position:absolute;top:32px;width:100%;left:0;-webkit-transform-style:preserve-3d;-webkit-transform-origin:top;-webkit-transform:rotateX(-120deg)}
#wrap span{display:block;height:30px;background:#9f0;font-size:14px;line-height:30px;text-align:center;box-shadow:inset 0 0 0 20px rgba(0,0,0,1);transition:1s}
#wrap .show>span{box-shadow:inset 0 0 0 20px rgba(0,0,0,0);}
#wrap>div{top:40px;}
#wrap .show{-webkit-animation:2s open;-webkit-transform:rotateX(0deg)}
#wrap .hide{-webkit-animation:0.8s close;-webkit-transform:rotateX(-120deg)}
#btn{width:80px;height:30px;font-size:14px;position:absolute;top:30px;left:400px;}
</style>
<script>
window.onload=function(){
	var oBtn=document.getElementById('btn');
	var oWrap=document.getElementById('wrap');
	var aDiv=oWrap.getElementsByTagName('div');
	var timer=null;
	var i=0;
	var bOk=true;

	oBtn.onclick=function(){
		if(timer)
		{
			return;
		}
		clearInterval(timer);
		if(bOk){
			i=0;
			timer=setInterval(function(){
				aDiv[i].className='show';
				i++;
				if(i==aDiv.length){
					clearInterval(timer);
					timer=null;
					bOk=false;
				};
			},200)
			oBtn.value='展开';
		}else{
				i=aDiv.length-1
				timer=setInterval(function(){
				aDiv[i].className='hide';
				i--;
				if(i<0){
					clearInterval(timer);
					bOk=true;
					timer=null;
				};
			},200)
			oBtn.value='收缩';
		}
	}
}
</script>
</head>

<body>
<input type="button" value="展开" id="btn" />
<div id="wrap">
	<h2>标题</h2>
	<div>
    	<span>选项1</span>
        <div>
    		<span>选项2</span>
            <div>
    			<span>选项3</span>
                <div>
    				<span>选项4</span>
                    <div>
    					<span>选项5</span>
                        <div>
    						<span>选项6</span>
                             <div>
    							<span>选项7</span>
    					     </div>
    					</div>
    				</div>
    			</div>
    		</div>
    	</div>
    </div>
</div>
</body>
</html>
